<!DOCTYPE html>
<html>
  <head>
    <title>Potencia de un Numero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html {font-family: sans-serif; text-align: center}
      body {display: inline-block; text-align: left}
      *:required {border: thin solid blue}
      footer {font-size: small}
    </style>
  </head>
  <body>
    <header>
      <h1>Potencia de un Numero</h1>
    </header>
    <form id="potencia" action="javascript:;">
      <p><em></em></p>
      <p>
        <label accesskey="N">
          Potencia<br>
          <input id="entradapotencia" name="potencia" type="text" autofocus pattern=".{1,30}"
                 required maxlength="30" size="33"
                 placeholder="ingresa el numero">
        </label>
        <br><output id="salidaresultado"></output>
      </p>
      <p>
        <input type="submit" value="Generar" onclick="javascript:generar();">
      
        <input type="button" value="limpiar" onclick="javascript:eraseText();"> 
    
       </p>
      <p>
       <label accesskey="V">
          <br>
          <textarea id='salidaresultado' name="salidaPotencia" rows="5" cols="30"
                    placeholder="Resultado"></textarea>
        </label>
      </p>
      
    </form>
    <footer>
      Copyright 2021 Examen
    </footer>
    <datalist id="navegadores">
      <option value="Internet Explorer">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
      <option value="Edge">
      <option value="FireFox">
    </datalist>
      <script src="js/Exman11.js"></script>  
  </body>
  </html>
